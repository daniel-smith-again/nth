<h1 style="height:10vh;width:90%;min-width:unset;">The <i>n</i><sup>th</sup> Programming Language<br>‚è∑</h1>
<style>
	input{background-color:var(--bg);color:var(--fg);padding:1ch;margin:0;font-size:inherit;border:solid 0.2ch var(--fg);border-radius:1ch;width:24ch;overflow-x:hidden;margin:auto;display:inline-block;}
	button{background-color:var(--bg);color:var(--fg);padding:0.2ch;margin:0;font-size:inherit;border:none;border-radius:1ch;margin:auto;display:inline-block;cursor:pointer;}
	button:hover{background-color:var(--dbg);}
	form{text-align:center;}
	ol{width:50%;margin:auto;height:fit-content;max-height:7ch;background-color:var(--bg);}
	ol::before{content:none;}
	li::before{content:none;}
</style>
<form onsubmit="return Search();">
<input id="searchbar" type="text" placeholder="Find a term...">
<button>Search</button>
</form>
<ol id="results" style="overflow-y:auto;"></ol>
<script>
	const SearchTable = {
		"Forward":"forward.html",
		"Glossary":"glossary.html",
		"Terms":"terms.html",
	};
	function Search() {
		const results = document.getElementById("results");
		while (results.hasChildNodes()) {
			results.removeChild(results.lastChild);
		}
		const search = document.getElementById("searchbar").value.split(" ")[0];
		const pattern = new RegExp(search.split("").reduce((a,b) => {return a+'.*'+b}), "i");
		console.log("Searching for " + search + " using " + pattern + ".");
		const dict = Object.keys(SearchTable);
		for (var i in dict) {
			if (pattern.test(dict[i])) {
				var l = document.createElement("li");
				l.style.listStyle = "none";
				var a = document.createElement("a");
				a.href = SearchTable[dict[i]];
				a.appendChild(document.createTextNode(dict[i]));
				l.appendChild(a);
				results.appendChild(l);

			}
		}
		return false;
	};
</script>
