	<h1><a href="#Functions" id="Functions">Functions</a></h1>
	<p>A <a href="terms.html#Function">function</a> encapsulates a single stage of <a href="terms.html#Evaluate">evaluation</a>. <a href="terms.html#Application">Application</a> of a <a href="terms.html#Function">function</a> implies that that stage occurs during <a href="terms.html#Evaluate">evaluation</a> of a <a href="terms.html#Program">program</a>.</p>
	<p>All <a href="terms.html#Expression">expressions</a> in a <a href="terms.html#Program">program</a> ultimately correspond to the <a href="terms.html#Application">application</a> of some <a href="terms.html#Function">function</a>.</p>
