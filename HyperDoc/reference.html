<!DOCTYPE html>
<head>
<meta charset='utf-8'>
<title>Nth HyperDoc</title>
<link rel="stylesheet" href="style.css">
<style>
body{padding:0;margin:0;}
nth-area{display:grid;grid-template-areas: 'top top top' 'left center right' 'bottom bottom bottom'; grid-template-columns: 13vw auto 13vw; grid-template-rows: 10vh 69vh auto;width:90vw;height:90vh;margin:auto;}
nth-area > *{display:block;border-radius:0.5ch;margin:1ch;}
nth-header{grid-area:top;margin:auto;min-height:5ch;text-align:center;}
nth-left-margin{grid-area:left;box-shadow:var(--fg) 3ch 0 3ch -2ch;}
nth-right-margin{grid-area:right;box-shadow:var(--fg) -3ch 0 3ch -2ch;}
nth-editor{grid-area:center;}
nth-footer{grid-area:bottom;}
nth-help{position:absolute;display:none;top:10vh;left:3ch;width:calc(100vw - 6ch);height:calc(90vh - 2ch);margin:0;background-color:var(--bg);box-shadow:var(--fg) 0 0 13ch 2ch;}
help-button{display:inline-block;cursor:pointer;width:3ch;border-radius:0.5ch;}
help-button:hover{background-color: var(--dbg);}
close-help{display:inline-block;position:relative;top:1ch;left:1ch;cursor:pointer;padding:0.2ch;border-radius:0.5ch;}
close-help:hover{background-color:var(--dbg);}
nth-code{display:block;position:absolute;background-color:var(--bg);box-shadow: var(--fg) 0 0 0.2ch;min-width:1ch;min-height:1ch;width:fit-content;border-radius:0.5ch;border:solid var(--fg) 0.2ch;}
</style>
</head>
<body>
<nth-area>
<nth-header>The <i>n</i><sup>th</sup> Reference Implementation<br><help-button>?</help-button></nth-header>
<nth-left-margin></nth-left-margin>
<nth-editor>
</nth-editor>
<nth-right-margin></nth-right-margin>
<nth-footer></nth-footer>
<nth-help><close-help>close</close-help></nth-help>
</nth-area>
</body>
<script>

var editor = document.getElementsByTagName('nth-editor')[0]
var help = document.getElementsByTagName('nth-help')[0]
var helpbutton = document.getElementsByTagName('help-button')[0]
var closehelp = document.getElementsByTagName('close-help')[0]
helpbutton.addEventListener('click', (e)=>help.style.display = 'block')
closehelp.addEventListener('click', (e)=>help.style.display = 'none')

</script>
