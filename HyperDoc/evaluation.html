	<h1><a href="#Evaluation" id="Evaluation">Evaluation</a></h1>
	<a href="#1-1" id="1-1">1-1</a><p><a href="terms.html#Evaluate">Evaluation</a> of an <a href="terms.html#Expression">expression</a> occurs in three phases. 
	The first phase resolves all <a href="terms.html#Higher-Order-Binding"><i>higher order bindings</i></a>. 
	The second phase resolves all <a href="terms.html#Binding">bindings</a>. 
	The third phase reduces each <a href="terms.html#Expression"></a>.</p>
