<h1><a href="#Types" id="Types">Types</a></h1>
<p>A <a href="terms.html#Program">program</a> may represent a large number of behaviors, some of which may not be intended by the user.
<a href="terms.html#Type">Types</a> provide a means to specify <a href="terms.html#Constraint">constraints</a> on a <a href="terms.html#Program">program</a> which limit the possible behaviors of a <a href="terms.html#Program">program</a> to those which the user intends.</p>
